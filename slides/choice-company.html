<div class="row well well-opacity">
    <div class ="col-lg-12 ">
        <h1 class="welcome">Wat voor opleidings niveau heb je gedaan?</h1>
        <p>Maak hier je keuze</p>
    </div>
    <div class="col-md-12">
        <div class="flex-row">
            <button class="btn btn-lg btn-primary btn-slide" data-target="#mainCarousel" data-slide-to="2" id="btn-MBO">MBO</button>
            <button class="btn btn-lg btn-primary btn-slide" data-target="#mainCarousel" data-slide-to="2" id="btn-MBO">MBO</button>
        </div>
    </div>
</div>

<script id="ajaxLoad">
    var educationButton = '<button class="btn btn-lg btn-primary btn-slide" data-target="#mainCarousel" data-slide-to="2" id="btn-MBO">MBO</button>';
    $.get('dummy/educations.json', function(data) {
        for(var i =0; i < data.length; i++)
            $('.flex-row').append(createNavigationButton(data[i].replace(' ','-'), data[i]));
    });

    function createNavigationButton(target, title){
        return '<button class="btn btn-lg btn-primary btn-slide" data-target="#mainCarousel" data-slide-to="' + target + '">' + title + '</button>';
    }
</script>
